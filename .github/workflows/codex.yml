name: Codex Run

on:
  issues:
    types: [labeled]

jobs:
  codex:
    if: github.event.label.name == 'codex-run'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: workspace-write
          codex-args: "--full-auto"
          prompt: |
            You are working on the cocktail_app repo.
            Implement the GitHub issue.
            Keep the change minimal and safe.

            Issue title:
            ${{ github.event.issue.title }}

            Issue body:
            ${{ github.event.issue.body }}

      - name: Show diff
        run: |
          git status --porcelain
          git diff --stat || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          branch: codex/issue-${{ github.event.issue.number }}
          title: "Codex: ${{ github.event.issue.title }} (#${{ github.event.issue.number }})"
          body: |
            Auto-generated by Codex from issue #${{ github.event.issue.number }}.

            Codex summary:
            ${{ steps.run_codex.outputs.final-message }}
          commit-message: "Codex: implement issue #${{ github.event.issue.number }}"
