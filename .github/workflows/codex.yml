name: Codex Run

on:
  issues:
    types: [labeled]

jobs:
  codex:
    if: github.event.label.name == 'codex-run'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: workspace-write
          codex-args: ["--full-auto"]
          output-file: codex-output.md
          prompt: |
            Please implement the changes requested in this issue.
            Keep changes small and safe.

            Issue Title: ${{ github.event.issue.title }}
            Issue Body: ${{ github.event.issue.body }}

      - name: Check for changes
        id: diff
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Codex implementation for #${{ github.event.issue.number }}"
          title: "Codex Implementation: ${{ github.event.issue.title }} (#${{ github.event.issue.number }})"
          body: |
            This PR was automatically generated by Codex in response to issue #${{ github.event.issue.number }}.

            **Codex Output:**
            ${{ steps.run_codex.outputs.final-message }}

            _If this PR looks wrong, feel free to close it._
          branch: codex/issue-${{ github.event.issue.number }}
          base: main
